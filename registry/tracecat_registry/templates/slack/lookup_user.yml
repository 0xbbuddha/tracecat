name: lookup_user
namespace: integrations.slack
title: Lookup Slack user
description: Look up Slack user via email
display_group: Slack
secrets: null
expects:
  email:
    type: str
    description: null
    default: null
steps:
  - ref: lookup_user
    action: integrations.slack.call_slack_api
    args:
      params:
        email: ${{ inputs.email }}
      sdk_method: users_lookupByEmail
returns: ${{ steps.lookup_user.result.user.id }}
